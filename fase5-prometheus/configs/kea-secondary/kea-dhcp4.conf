{
    "Dhcp4": {
        "valid-lifetime": 4000,
        "renew-timer": 1000,
        "rebind-timer": 2000,

        "interfaces-config": {
            "interfaces": ["eth1"],
            "dhcp-socket-type": "raw"
        },

        "multi-threading": {
            "enable-multi-threading": false
        },

        "lease-database": {
            "type": "memfile",
            "persist": true,
            "name": "/var/lib/kea/kea-leases4.csv",
            "lfc-interval": 3600
        },

        "control-socket": {
            "socket-type": "unix",
            "socket-name": "/var/run/kea/control_socket_4"
        },

        "hooks-libraries": [
            {
                "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_lease_cmds.so"
            },
            {
                "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_ha.so",
                "parameters": {
                    "high-availability": [
                        {
                            "this-server-name": "kea-secondari-prometheus",
                            "mode": "load-balancing",
                            "heartbeat-delay": 10000,
                            "max-response-delay": 60000,
                            "max-ack-delay": 5000,
                            "max-unacked-clients": 5,
                            "sync-timeout": 60000,
                            "peers": [
                                {
                                    "name": "kea-primari-prometheus",
                                    "url": "http://10.25.115.40:8000/",
                                    "role": "primary",
                                    "auto-failover": true
                                },
                                {
                                    "name": "kea-secondari-prometheus",
                                    "url": "http://10.25.115.41:8000/",
                                    "role": "secondary",
                                    "auto-failover": true
                                }
                            ]
                        }
                    ]
                }
            }
        ],

        "option-data": [
            {
                "name": "domain-name-servers",
                "data": "1.1.1.1, 1.0.0.1"
            },
            {
                "name": "domain-search",
                "data": "demokea.test"
            }
        ],

        "subnet4": [
            {
                "id": 10,
                "subnet": "10.25.115.64/26",
                "pools": [
                    {
                        "pool": "10.25.115.70 - 10.25.115.100"
                    }
                ],
                "option-data": [
                    {
                        "name": "routers",
                        "data": "10.25.115.65"
                    }
                ]
            },
            {
                "id": 20,
                "subnet": "10.25.115.128/26",
                "pools": [
                    {
                        "pool": "10.25.115.130 - 10.25.115.180"
                    }
                ],
                "option-data": [
                    {
                        "name": "routers",
                        "data": "10.25.115.129"
                    }
                ]
            },
            {
                "id": 30,
                "subnet": "10.25.115.192/26",
                "pools": [
                    {
                        "pool": "10.25.115.200 - 10.25.115.250"
                    }
                ],
                "option-data": [
                    {
                        "name": "routers",
                        "data": "10.25.115.193"
                    }
                ]
            }
        ],

        "loggers": [
            {
                "name": "kea-dhcp4",
                "output_options": [
                    {
                        "output": "stdout",
                        "pattern": "%D{%Y-%m-%d %H:%M:%S.%q} %-5p [%c/%i] %m\n"
                    }
                ],
                "severity": "INFO",
                "debuglevel": 0
            }
        ]
    }
}
